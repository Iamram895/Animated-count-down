<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Count-Down</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter">
      <div class="numbers">
        <span >0</span>
        <span> 1</span>
        <span> 2</span>
        <span> 3</span>
      </div>
      <h3>Get ready</h3>
    </div>

    <div class="final">
      <h3>Go!</h3>

      <button id="replay">
        <span>replay</span>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
